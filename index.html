<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSD voor PS5</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-image: url('https://trystantryingstan.github.io/ssdvoorps5/background.jpg.png'), linear-gradient(to bottom, #1a1a1a, #333); 
      background-size: cover; 
      background-position: center; 
    }
    header, footer { 
      background-color: rgba(26, 26, 26, 0.8); 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    nav a { 
      margin: 0 15px; 
      color: white; 
      text-decoration: none; 
    }
    nav a:hover {
      color: #1e90ff;
    }
    .hero { 
      background-color: rgba(0, 0, 0, 0.5); 
      color: white; 
      padding: 50px 20px; 
      text-align: center; 
    }
    .hero h1 { 
      font-size: 2.5em; 
      margin-bottom: 10px; 
    }
    .hero p { 
      font-size: 1.2em; 
    }
    .btn { 
      background-color: #0070f3; 
      color: white; 
      padding: 15px 25px; 
      text-decoration: none; 
      display: inline-block; 
      margin-top: 20px; 
      border-radius: 5px; 
      transition: background-color 0.3s ease;
    }
    .btn:hover { 
      background-color: #005bb5;
    }
    .usp, .faq, .products { 
      padding: 40px 20px; 
      max-width: 1200px; 
      margin: auto; 
    }
    .usp h2, .products h2, .faq h2 { 
      text-align: center; 
      color: white; 
    }
    .usp-list, .product-grid { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: space-around; 
      gap: 20px; 
    }
    .usp-item, .product-card { 
      flex: 1 1 250px; 
      background: rgba(255, 255, 255, 0.8); 
      padding: 20px; 
      border-radius: 8px; 
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
    .product-card img { 
      width: 100%; 
      height: auto; 
      border-radius: 5px; 
    }
    .faq-item { 
      margin-bottom: 20px; 
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
